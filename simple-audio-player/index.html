<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Meditation App</title>    <!-- Link to the manifest.json -->  <link rel="manifest" href="manifest.json">  <!-- Set theme color for mobile -->  <meta name="theme-color" content="#ffffff">  <!-- Add your CSS and JS links -->  <link rel="stylesheet" href="styles.css">  <script defer src="script.js"></script></head><body>    <h1>Simple Meditation App</h1>    <!-- Buttons for each meditation track -->    <button id="motivationButton" class="meditation-button red">▶️</button>    <button id="concentrationButton" class="meditation-button blue">▶️</button>    <button id="relaxButton" class="meditation-button green">▶️</button>    <!-- Audio Element -->    <audio id="audioPlayer"></audio>    <!-- Volume Control -->    <div>        <label for="volumeControl">Volume:</label>        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">    </div>    <script src="script.js"></script></body><script>  if ('serviceWorker' in navigator) {    window.addEventListener('load', () => {      navigator.serviceWorker.register('/service-worker.js').then(registration => {        console.log('ServiceWorker registration successful with scope: ', registration.scope);      }, error => {        console.log('ServiceWorker registration failed: ', error);      });    });  }</script></html>
